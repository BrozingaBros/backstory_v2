<main class="main">
    <div class="container">
      <section class="cnt-t-wrp">
          <div class="cnt-t-c-wrp">
              <p class="cnt-t-c-nfo"><span class="cnt-t-c-nfo-tt">sebastian vuye</span><br>
                  +32 486 73 10 30 <br>
                  hello@backstory.com
              </p>

              <p class="cnt-t-c-nfo">
                  <span class="cnt-t-c-nfo-tt">main-office</span><br>
                  Pater Damiaanstraat 10<br>
                  2520 Oelegem
              </p>

              <p class="cnt-t-c-nfo"><span class="cnt-t-c-nfo-tt">office</span><br>
                  Statiestraat 177<br>
                  2600 Berchem
              </p>
          </div>

          <div class="cnt-t-c-mps-wrp">
              <iframe class="cnt-t-c-mps" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=Statiestraat%20177%2C%20Antwerpen+(Backstory)&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed"  scrolling="no" ></iframe>
          </div>
      </section>

        <section class="cnt-b-wrp">
            <article class="cnt-b-c-wrp"></article>

            <form action="" class="cnt-b-c-frm-wrp">
                <div class="cnt-b-c-frm-rw-wrp">
                    <div class="cnt-b-c-frm-rw cnt-b-c-frm-rw-50">
                    <label for="client-name" class="cnt-b-c-frm-lbl">Naam</label>
                    <input type="text" name="client-name" id="client-name" class="cnt-b-c-inp">
                </div>

                <div class="cnt-b-c-frm-rw cnt-b-c-frm-rw-50">
                    <label for="partner-name" class="cnt-b-c-frm-lbl">Naam Partner</label>
                    <input type="text" name="partner-name" id="partner-name" class="cnt-b-c-inp">
                </div>
                </div>

                <div class="cnt-b-c-frm-rw">
                    <label for="client-email" class="cnt-b-c-frm-lbl">E-mailadres</label>
                    <input type="email" name="client-email" id="client-email" class="cnt-b-c-inp">
                </div>

                <div class="cnt-b-c-frm-rw">
                    <label for="client-tel" class="cnt-b-c-frm-lbl">Telefoonnummer</label>
                    <input type="tel" name="client-tel" id="client-tel" class="cnt-b-c-inp">
                </div>

                <div class="cnt-b-c-frm-rw">
                    <label for="client-shoot-date" class="cnt-b-c-frm-lbl">Datum Fotoshoot</label>
                    <input type="date" name="client-shoot-date" id="client-shoot-date" class="cnt-b-c-inp cnt-b-c-inp-dt">
                </div>

                <div class="cnt-b-c-frm-rw-wrp">
                <div class="cnt-b-c-frm-rw cnt-b-c-frm-rw-50">
                    <label for="client-shoot-type" class="cnt-b-c-frm-lbl">Soort Fotoshoot</label>
                    <select id="client-shoot-type" name="client-shoot-type" class="cnt-b-c-inp cnt-b-c-inp-slc">
                        <option value="none"></option>
                        <option value="trouw">Trouw</option>
                        <option value="familie">Familie</option>
                        <option value="church-shit">Church Shit</option>
                        <option value="fotoshoot">Fotoshoot</option>
                    </select>
                </div>


                    <div class="cnt-b-c-frm-rw cnt-b-c-frm-rw-50">
                        <label for="client-shoot-option" class="cnt-b-c-frm-lbl">Optie</label>
                        <select id="client-shoot-option" name="client-shoot-option" class="cnt-b-c-inp cnt-b-c-inp-slc">
                            <option value="none"></option>
                            <option value="option01">Optie 01</option>
                            <option value="option02">Optie 02</option>
                            <option value="option03">Optie 03</option>
                            <option value="option04">Optie 04</option>
                        </select>
                    </div>
                </div>
                    <div class="cnt-b-c-frm-rw">
                        <label for="client-comment" class="cnt-b-c-frm-lbl">Verterl ons je verhaal</label>
                        <textarea id="client-comment" name="client-comment " class="cnt-b-c-inp"></textarea>
                    </div>

                    <div class="cnt-b-c-frm-rw">
                        <button name="submit-button" class="cnt-b-c-btn">Verzenden</button>
                    </div>
            </form>
        </section>


    </div>
